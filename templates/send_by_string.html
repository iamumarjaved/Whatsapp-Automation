<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Whatsapp Automation</title>
    {% load static %}
    {% load replace_prefix from replace_prefix %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Whatsapp Automation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Search for Message in Unread Chats</h5>
                {% if message %}
                    <div class="alert alert-primary">{{ message }}</div>
                {% endif %}
            <form method="POST" action="{% url 'whatsappsend:read_whatsapp' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-set">
        {% for field in form %}
            <div class="form-set">
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Read WhatsApp</button>
</form>

            </div>
          </div>
            </div>
    </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlb"></script>

</body>
</html>
